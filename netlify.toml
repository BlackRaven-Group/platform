# Configuration Netlify pour BlackRaven
# Deux sites sur le même build mais comportements différents basés sur le domaine

[build]
  command = "npm run build"
  publish = "dist"

# Redirection pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
# Headers pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour le fichier principal
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Configuration pour le domaine principal blackraven.fr (site vitrine)
# Le code détecte automatiquement le domaine et affiche la bonne version

# Configuration des fonctions serverless (si nécessaire)
[functions]
  directory = "netlify/functions"

