<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleanup Broken Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8">
      <h1 class="text-3xl font-bold mb-6 text-center">üßπ Cleanup Broken Users</h1>

      <p class="text-gray-400 mb-6 text-center">
        This will delete all corrupted k3pr0s.local users created via SQL migrations
      </p>

      <button
        id="cleanupBtn"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg transition-colors mb-4"
      >
        üßπ CLEANUP BROKEN USERS
      </button>

      <div id="result" class="hidden mt-6 p-4 rounded-lg"></div>
    </div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://sswoxkjkkxtkxppslabx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzd294a2pra3h0a3hwcHNsYWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NzEzNzgsImV4cCI6MjA4NDA0NzM3OH0.oVrswGc-ahuIT5mQOBb0pxXwXkGgYjzXwCLbiGWhNlc';

    const cleanupBtn = document.getElementById('cleanupBtn');
    const resultDiv = document.getElementById('result');

    cleanupBtn.addEventListener('click', async () => {
      cleanupBtn.disabled = true;
      cleanupBtn.textContent = 'üîÑ Cleaning up...';
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/cleanup-broken-users`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        resultDiv.classList.remove('hidden');

        if (data.success) {
          resultDiv.className = 'mt-6 p-4 rounded-lg bg-green-900 border border-green-700';
          resultDiv.innerHTML = `
            <h3 class="font-bold text-lg mb-2">‚úÖ ${data.message}</h3>
            ${data.deleted.length > 0 ? `
              <p class="mb-2">Deleted users:</p>
              <ul class="list-disc list-inside text-sm">
                ${data.deleted.map(u => `<li>${u.email}</li>`).join('')}
              </ul>
            ` : ''}
            <p class="mt-4 text-yellow-300">Now run setup-admin.html to create fresh admin users!</p>
          `;
        } else {
          resultDiv.className = 'mt-6 p-4 rounded-lg bg-red-900 border border-red-700';
          resultDiv.innerHTML = `
            <h3 class="font-bold text-lg mb-2">‚ùå ${data.message || 'Cleanup failed'}</h3>
            <pre class="text-xs bg-black p-2 rounded mt-2 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        resultDiv.classList.remove('hidden');
        resultDiv.className = 'mt-6 p-4 rounded-lg bg-red-900 border border-red-700';
        resultDiv.innerHTML = `
          <h3 class="font-bold text-lg mb-2">‚ùå Error</h3>
          <p>${error.message}</p>
        `;
      } finally {
        cleanupBtn.disabled = false;
        cleanupBtn.textContent = 'üßπ CLEANUP BROKEN USERS';
      }
    });
  </script>
</body>
</html>
