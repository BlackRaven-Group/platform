<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Session - BlackRaven</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
    .info {
      background: #001100;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #0f0;
    }
    .error {
      color: #f00;
      border-color: #f00;
    }
    button {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    pre {
      background: #001100;
      padding: 10px;
      overflow-x: auto;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SESSION CHECKER</h1>

    <div id="output"></div>

    <button onclick="checkSession()">CHECK SESSION</button>
    <button onclick="checkRole()">CHECK ROLE</button>
    <button onclick="logout()">LOGOUT</button>
  </div>

  <script>
    // Load environment variables
    const SUPABASE_URL = 'https://kwjjdqccqaytilkdwqoj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3ampkcWNjcWF5dGlsa2R3cW9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAzNzY4MDQsImV4cCI6MjA0NTk1MjgwNH0.l8aXFVXuGxMx2w1iOKjWO-iVaQqkAzgDFHqwKZI0E-o';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const output = document.getElementById('output');

    async function checkSession() {
      output.innerHTML = '<div class="info">Checking session...</div>';

      try {
        const { data: { session }, error } = await supabase.auth.getSession();

        if (error) {
          output.innerHTML = `<div class="info error">Error: ${error.message}</div>`;
          return;
        }

        if (!session) {
          output.innerHTML = '<div class="info error">No active session found</div>';
          return;
        }

        const { data: { user } } = await supabase.auth.getUser();

        const info = `
          <div class="info">
            <h3>SESSION FOUND</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>User ID:</strong> ${user.id}</p>
            <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>
            <p><strong>Last Sign In:</strong> ${new Date(user.last_sign_in_at).toLocaleString()}</p>
            <h4>User Metadata:</h4>
            <pre>${JSON.stringify(user.user_metadata, null, 2)}</pre>
          </div>
        `;

        output.innerHTML = info;
      } catch (err) {
        output.innerHTML = `<div class="info error">Error: ${err.message}</div>`;
      }
    }

    async function checkRole() {
      output.innerHTML = '<div class="info">Checking role...</div>';

      try {
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
          output.innerHTML = '<div class="info error">No user logged in</div>';
          return;
        }

        const { data, error } = await supabase
          .from('admin_roles')
          .select('*')
          .eq('user_id', user.id)
          .maybeSingle();

        if (error) {
          output.innerHTML = `<div class="info error">Error querying admin_roles: ${error.message}</div>`;
          return;
        }

        if (!data) {
          output.innerHTML = `
            <div class="info error">
              <h3>NO ADMIN ROLE FOUND</h3>
              <p>User: ${user.email} (${user.id})</p>
              <p>This user does not have an entry in the admin_roles table.</p>
            </div>
          `;
          return;
        }

        const info = `
          <div class="info">
            <h3>ADMIN ROLE FOUND</h3>
            <p><strong>User:</strong> ${user.email}</p>
            <p><strong>Role:</strong> ${data.role}</p>
            <p><strong>Created:</strong> ${new Date(data.created_at).toLocaleString()}</p>
            <h4>Permissions:</h4>
            <pre>${JSON.stringify(data.permissions, null, 2)}</pre>
          </div>
        `;

        output.innerHTML = info;
      } catch (err) {
        output.innerHTML = `<div class="info error">Error: ${err.message}</div>`;
      }
    }

    async function logout() {
      if (confirm('Are you sure you want to logout?')) {
        await supabase.auth.signOut();
        output.innerHTML = '<div class="info">Logged out successfully</div>';
      }
    }

    // Check session on load
    checkSession();
  </script>
</body>
</html>
